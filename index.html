<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <link rel="stylesheet" href="./style/main.css">
    <title>Document</title>

    <style>
        html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
        body {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="game">
    <div class="arena">
        <div class="team__wrapper">
            <div id="hero-team" class="nes-container with-title is-centered">
                <p class="title">Heroes team</p>

            </div>
        </div>

        <div class="team__wrapper">
            <div id="villain-team" class="nes-container with-title is-centered">
                <p class="title">Villains team</p>

            </div>
        </div>
    </div>
    <div class="ui__wrapper nes-container">
        <div class="ui__inputs">
            <div class="nes-field">
              <label for="1">Name</label>
              <input type="text" id="1" class="nes-input">
            </div>

            <div class="nes-field">
              <label for="2">Weapon</label>
              <input type="text" id="2" class="nes-input">
            </div>

            <div class="nes-field">
              <label for="3">Strength</label>
              <input type="text" id="3" class="nes-input">
            </div>

            <div class="nes-field">
              <label for="4">HitPoints</label>
              <input type="text" id="4" class="nes-input">
            </div>
        </div>

        <label for="default_select">Select Team</label>
        <div class="nes-select">
          <select required id="default_select">
            <option value="" disabled selected hidden>Select...</option>
            <option value="0">Heroes team</option>
            <option value="1">Villains team</option>
          </select>
        </div>
         <span class="nes-text is-error">You have to select the team</span>
        <div>
            <button type="button" class="nes-btn is-warning">Random data</button>
            <button type="button" class="nes-btn is-primary">Add Character</button>
        </div>

    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
